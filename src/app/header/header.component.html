<mat-toolbar>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon onclick="">menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="">accueil</button>
  <button mat-menu-item routerLink="acc">liste</button>
  <button mat-menu-item routerLink="ajouter">ajouter</button>
  <button mat-menu-item routerLink="connecter">connecter</button>
  <button mat-menu-item routerLink="inscrire">inscrire</button>
  <button mat-menu-item routerLink="Classification">Classification</button>
</mat-menu>
