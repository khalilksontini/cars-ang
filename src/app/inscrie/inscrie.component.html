<div class="cont">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="example-form">
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Last Name </mat-label>
            <input matInput formControlName="lastName" />
          </mat-form-field>
        </td>
      </tr>
    </table>

    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address"></textarea>
      </mat-form-field>
    </p>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>City</mat-label>
            <input
              matInput
              placeholder="Ex. San Francisco"
              formControlName="city"
            />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>State</mat-label>
            <input
              matInput
              placeholder="Ex. California"
              formControlName="state"
            />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Postal Code</mat-label>
            <input
              matInput
              #postalCode
              maxlength="5"
              placeholder="Ex. 94105"
              value="94043"
              formControlName="postalCode"
            />
          </mat-form-field>
        </td>
      </tr>
    </table>

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="Ex. pat@example.com"
        formControlName="email"
      />
    </mat-form-field>

    <div class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          [type]="hide() ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <mat-form-field class="example-full-width">
      <mat-label>Telephone</mat-label>
      <span matTextPrefix>+1 &nbsp;</span>
      <input type="tel" matInput placeholder="555-555-1234" />
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
    <div>
      <button type="submit" class="b">conecter</button>
    </div>
  </form>
</div>
